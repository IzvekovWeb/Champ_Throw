<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Champ Throw</title>
</head>
<body>
  
  <div id="app">

    <section class="top-app-bar"> 
      <div class="content-wrapper top-app-bar__wrapper">
        <div class="top-app-bar__cog">
          <img src="www/img/cog.png" alt="Settings">
        </div>
        <div class="top-app-bar__logo">
          <div class="top-app-bar__logo-img">
            <img src="www/img/top-app-logo.png" alt="Лого">
          </div>
          <h1 class="h1 top-app-bar__logo-title">Champ Throw</h1>
        </div>
        <div class="top-app-bar__location">
          <img src="www/img/location.png" alt="Location">
        </div>
      </div>
      <div class="top-app-bar__line"></div>
    </section>
    <!-- /.top-app-bar -->

    <h2 class="title">settings</h2>

    <section class="mini-tab-bar">
      <div class="mini-tab-bar__tabs">
        <div class="mini-tab-bar__tab  ">
          <span class="mini-tab-bar__tab-text ">AVATAR</span>
        </div>
        <div class="mini-tab-bar__tab mini-tab-bar__tab--active ">
          <span class="mini-tab-bar__tab-text ">FRAME</span>
        </div> 
        <div class="mini-tab-bar__tab ">
          <span class="mini-tab-bar__tab-text">DATA</span>
        </div>
      </div>
      <div class="mini-tab-bar__line"></div>
    </section>
    <!-- /.mini-tab-bar -->

    <section class="wrapper">
      <div class="settings-frame">
        <div class="settings-frame__frame settings-frame__frame--active">
          <div class="settings-frame__img">
            <img src="www/img/frame1.png" alt="frame">
          </div>
        </div>
        <div class="settings-frame__frame ">
          <div class="settings-frame__img">
            <img src="www/img/frame2.png" alt="frame">
          </div>
        </div>
        <div class="settings-frame__frame">
          <div class="settings-frame__img">
            <img src="www/img/frame3.png" alt="frame">
          </div>
        </div>
        <div class="settings-frame__frame ">
          <div class="settings-frame__img">
            <img src="www/img/frame4.png" alt="frame">
          </div>
        </div>
      </div>
      <!-- /.settings-frame -->
    </section>

    
  </div>
  <!-- /.app -->
</body>
</html>
