<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Champ Throw</title>
</head>
<body>
  
  <div id="app">

    <section class="top-app-bar"> 
      <div class="content-wrapper top-app-bar__wrapper">
        <div class="top-app-bar__cog">
          <img src="www/img/cog.png" alt="Settings">
        </div>
        <div class="top-app-bar__logo">
          <div class="top-app-bar__logo-img">
            <img src="www/img/top-app-logo.png" alt="Лого">
          </div>
          <h1 class="h1 top-app-bar__logo-title">Champ Throw</h1>
        </div>
        <div class="top-app-bar__location">
          <img src="www/img/location.png" alt="Location">
        </div>
      </div>
      <div class="top-app-bar__line"></div>
    </section>
    <!-- /.top-app-bar -->

    <h2 class="title">settings</h2>

    <section class="mini-tab-bar">
      <div class="mini-tab-bar__tabs">
        <div class="mini-tab-bar__tab  ">
          <span class="mini-tab-bar__tab-text">AVATAR</span>
        </div>
        <div class="mini-tab-bar__tab ">
          <span class="mini-tab-bar__tab-text">FRAME</span>
        </div> 
        <div class="mini-tab-bar__tab mini-tab-bar__tab--active">
          <span class="mini-tab-bar__tab-text">DATA</span>
        </div>
      </div>
      <div class="mini-tab-bar__line"></div>
    </section>
    <!-- /.mini-tab-bar -->

    <section class="settings-data">
      <div class="settings-data__title">
        If you want, you can indicate your real <br>
        name or come up with a mousy
      </div>
      <div class="settings-data__block">
        <div class="settings-data__label" for="name">Your Name</div>
        <input type="text" name="name" class="settings-data__input" placeholder="Erik Padamans">
        <div class="settings-data__icon">
          <img src="www/img/settings-pen.png" alt="Icon">
        </div>
      </div>
      <div class="settings-data__title">
        your nickname to be displayed in the <br> 
        champ throw system
      </div>
      <div class="settings-data__block">
        <div class="settings-data__label" for="name">Your Nik Name</div>
        <input type="text" name="name" class="settings-data__input" placeholder="@nic_name">
        <div class="settings-data__icon">
          <img src="www/img/settings-pen.png" alt="Icon">
        </div>
      </div>
      <div class="settings-data__title">
        tie a social network <br> 
        so as not to lose results
      </div>
      <div class="settings-data__socials">
        <div class="settings-data__social">
          <img src="www/img/facebook.png" alt="Facebook">
        </div>
        <div class="settings-data__social">
          <img src="www/img/google.png" alt="Google">
        </div>
      </div>

      <button class="settings-data__button">SAVE</button>
    </section>
    <!-- /.settings-data -->
    
  </div>
  <!-- /.app -->
</body>
</html>
