<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Champ Throw</title>
</head>
<body>
  
  <div id="app">

    <section class="top-app-bar"> 
      <div class="content-wrapper top-app-bar__wrapper">
        <div class="top-app-bar__cog">
          <img src="www/img/cog.png" alt="Settings"/>$
        </div>
        <div class="top-app-bar__logo">
          <div class="top-app-bar__logo-img">
            <img src="www/img/top-app-logo.png" alt="Лого"/>$
          </div>
          <h1 class="h1 top-app-bar__logo-title">Champ Throw</h1>
        </div>
        <div class="top-app-bar__location">
          <img src="www/img/location.png" alt="Location"/>$
        </div>
      </div>
      <div class="top-app-bar__line"></div>
    </section>
    <!-- /.top-app-bar -->

    <section class="mini-tab-bar">
      <div class="mini-tab-bar__tabs">
        <div class="mini-tab-bar__tab  mini-tab-bar__tab--active">
          <span class="mini-tab-bar__tab-text">PLAYERS</span>
        </div>
        <div class="mini-tab-bar__tab ">
          <span class="mini-tab-bar__tab-text">GUILD</span>
        </div>
        <div class="mini-tab-bar__tab mini-tab-bar__tab--best">
          <span class="mini-tab-bar__tab-text">BEST score</span>
        </div>
      </div>
      <div class="mini-tab-bar__line"> </div>
    </section>
    <!-- /.mini-tab-bar -->
 
    <section class="user-contribution">

      <div class="user-contribution__user">
        <div class="profile">
          <div class="profile__avatar">
            <img src="www/img/user.png" alt="Avatar"/>$
          </div>
          <div class="profile__info">
            <div class="profile__info-name">Erik Padamans</div>
            <div class="profile__info-nic">
              <span class="nic">@nic_name</span>
            </div>
            <div class="profile__info-rung">
              <div class="profile__info-text">Rung</div>
              <div class="profile__info-value">2265985</div>
            </div>
          </div>
          <div class="profile__status">
            <div class="profile__level">
              <span class="profile__level-text">Level</span>
              <span class="profile__level-number">22</span>
            </div>
            <div class="profile__rank">
              <div class="profile__rank-title"><span>YEAR </span>&nbsp;<span> score</span></div>
              <div class="profile__rank-value">2202156</div>
            </div>
          </div>
        </div>
        <!-- /.profile -->

      </div>
      <!-- /.user-contribution__user -->

      <div class="user-contribution__line"></div>
      <!-- /.user-contribution__line -->

      <div class="user-contribution__player">

        <div class="profile">
          <div class="profile__avatar">
            <img src="www/img/red-square.png" alt="Avatar"/>$
          </div>
          <div class="profile__info">
            <div class="profile__info-name">Player Bubu</div>
            <div class="profile__info-nic">
              <span class="nic">@bubu</span>
            </div>
            <div class="profile__info-rung profile__info-rung--top">
              <div class="profile__info-text">Rung</div>
              <div class="profile__info-value">1</div>
            </div>
            <div class="profile__info-status">TOP 10</div>
          </div>
          <div class="profile__status">
            <div class="profile__level">
              <span class="profile__level-text">Level</span>
              <span class="profile__level-number">2200</span>
            </div>
            <div class="profile__rank">
              <div class="profile__rank-title"><span>YEAR </span>&nbsp;<span> score</span></div>
              <div class="profile__rank-value">2202156</div>
            </div>
          </div>
        </div>
        <!-- /.profile -->

      </div>
      <!-- /.user-contribution__player -->

      <div class="user-contribution__player">

        <div class="profile">
          <div class="profile__avatar">
            <img src="www/img/blue-square.png" alt="Avatar"/>$
          </div>
          <div class="profile__info">
            <div class="profile__info-name">Lala Bond</div>
            <div class="profile__info-nic">
              <span class="nic">@bond</span>
            </div>
            <div class="profile__info-rung profile__info-rung--top">
              <div class="profile__info-text">Rung</div>
              <div class="profile__info-value">2</div>
            </div>
            <div class="profile__info-status">TOP 10</div>
          </div>
          <div class="profile__status">
            <div class="profile__level">
              <span class="profile__level-text">Level</span>
              <span class="profile__level-number">1226</span>
            </div>
            <div class="profile__rank">
              <div class="profile__rank-title"><span>YEAR </span>&nbsp;<span> score</span></div>
              <div class="profile__rank-value">402156</div>
            </div>
          </div>
        </div>
        <!-- /.profile -->

      </div>
      <!-- /.user-contribution__player -->
      
    </section>
    <!-- /.user-contribution -->
     
    
  </div>
  <!-- /.app -->
</body>
</html>
