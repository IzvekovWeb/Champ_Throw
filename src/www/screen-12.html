<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Champ Throw</title>
</head>
<body>
  
  <div id="app">

    <section class="top-app-bar"> 
      <div class="content-wrapper top-app-bar__wrapper">
        <div class="top-app-bar__cog">
          <img src="www/img/cog.png" alt="Settings">
        </div>
        <div class="top-app-bar__logo">
          <div class="top-app-bar__logo-img">
            <img src="www/img/top-app-logo.png" alt="Лого">
          </div>
          <h1 class="h1 top-app-bar__logo-title">Champ Throw</h1>
        </div>
        <div class="top-app-bar__location">
          <img src="www/img/location.png" alt="Location">
        </div>
      </div>
      <div class="top-app-bar__line"></div>
    </section>
    <!-- /.top-app-bar -->

    <h2 class="title">members <br> contribution to the guild</h2>

    <section class="mini-tab-bar">
      <div class="mini-tab-bar__tabs">
        <div class="mini-tab-bar__tab  ">
          <span class="mini-tab-bar__tab-text">DAYE</span>
        </div>
        <div class="mini-tab-bar__tab ">
          <span class="mini-tab-bar__tab-text ">WEEK</span>
        </div>
        <div class="mini-tab-bar__tab ">
          <span class="mini-tab-bar__tab-text mini-tab-bar__tab--active">MONTH</span>
        </div>
        <div class="mini-tab-bar__tab ">
          <span class="mini-tab-bar__tab-text">YEAR</span>
        </div>
      </div>
      <div class="mini-tab-bar__line"> </div>
    </section>
    <!-- /.mini-tab-bar -->

    
    <section class="user-leaderboard">

      <div class="user-leaderboard__user">
        <div class="profile">
          <div class="profile__avatar">
            <img src="www/img/user.png" alt="Avatar">
          </div>
          <div class="profile__info">
            <div class="profile__info-name">Erik Padamans</div>
            <div class="profile__info-nic">
              <span class="nic">@nic_name</span>
            </div>
            <div class="profile__info-rung">
              <div class="profile__info-text">Guild Rung</div>
              <div class="profile__info-value">22659</div>
            </div>
            <div class="profile__info-contribution">
              <div class="profile__info-contribution-text">Contribution to the guild</div>
              <div class="profile__info-contribution-value">2156</div>
            </div>
          </div>
        </div>
        <!-- /.profile --> 
      </div>
      <!-- /.user-leaderboard__user -->

      <div class="user-leaderboard__line"></div>
      <!-- /.user-leaderboard__line -->

      <div class="user-leaderboard__player">

        <div class="profile">
          <div class="profile__avatar">
            <img src="www/img/red-square.png" alt="Avatar">
          </div>
          <div class="profile__info">
            <div class="profile__info-name">Player</div>
            <div class="profile__info-nic">
              <span class="nic">@6234232</span>
            </div>
            <div class="profile__info-rung profile__info-rung--top">
              <div class="profile__info-text">Guild Rung</div>
              <div class="profile__info-value">1</div>
            </div>
            <div class="profile__info-contribution">
              <div class="profile__info-contribution-text">Contribution to the guild</div>
              <div class="profile__info-contribution-value">12332</div>
            </div>
          </div>
        </div>
        <!-- /.profile --> 

      </div>
      <!-- /.user-leaderboard__player -->

      <div class="user-leaderboard__player">

        <div class="profile">
          <div class="profile__avatar">
            <img src="www/img/red-square.png" alt="Avatar">
          </div>
          <div class="profile__info">
            <div class="profile__info-name">Player 54</div>
            <div class="profile__info-nic">
              <span class="nic">@2342344</span>
            </div>
            <div class="profile__info-rung profile__info-rung--top">
              <div class="profile__info-text">Guild Rung</div>
              <div class="profile__info-value">2</div>
            </div>
            <div class="profile__info-contribution">
              <div class="profile__info-contribution-text">Contribution to the guild</div>
              <div class="profile__info-contribution-value">32132</div>
            </div>
          </div>
        </div>
        <!-- /.profile --> 

      </div>
      <!-- /.user-leaderboard__player -->
      
    </section>
    <!-- /.user-leaderboard -->

  </div>
  <!-- /.app -->
</body>
</html>
