<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Champ Throw</title>
</head>
<body>
  
  <div id="app"> 
     
    <section class="welcome">
      <div class="welcome__logo">
        <div class="welcome__img">
          <img src="www/img/top-app-logo.png" alt="Logo">
        </div>
      </div>
      <h1 class="welcome__title">Welcome to the Champ Throw</h1>
      <h2 class="welcome__subtitle">
        Please sign in to Application Name or
        create your account.
      </h2>
      <div class="welcome__block">
        <div class="welcome__label" for="name">create your nickname</div>
        <span class="welcome__input-dog">@</span>
        <input type="text" name="name" class="welcome__input" placeholder="Erik Padamans">
        <div class="welcome__icon">
          <img src="www/img/done.png" alt="Icon">
        </div>
      </div>

      <div class="welcome__line"></div>

      <div class="welcome__socials">
        <div class="welcome__socials-text">Or sign in using:</div>
        <div class="welcome__social">
          <img src="www/img/facebook.png" alt="Facebook">
        </div>
        <div class="welcome__social">
          <img src="www/img/google.png" alt="Google">
        </div>
      </div>
      
      <div class="welcome__button">create</div>

      <div class="welcome__agreement">
        By signing up you agree to our <span class="welcome__agreement-link">Terms & Privacy Policy</span> .
      </div>

      <div class="welcome__secondline"></div>

    </section>
    
  </div>
  <!-- /.app -->
</body>
</html>
