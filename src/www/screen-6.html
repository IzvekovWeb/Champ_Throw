<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Champ Throw</title>
</head>
<body>
  
  <div id="app">

    <section class="top-app-bar"> 
      <div class="content-wrapper top-app-bar__wrapper">
        <div class="top-app-bar__cog">
          <img src="www/img/arrow-left.png" alt="Arrow">
        </div>
        <div class="top-app-bar__logo">
          <div class="top-app-bar__logo-img">
            <img src="www/img/top-app-logo.png" alt="Лого">
          </div>
          <h1 class="h1 top-app-bar__logo-title">Champ Throw</h1>
        </div>
        <div class="top-app-bar__location">
          <img src="www/img/location.png" alt="Location">
        </div>
      </div>
      <div class="top-app-bar__line"></div>
    </section>
    <!-- /.top-app-bar -->

    <section class="home-profile">
      <div class="home-profile__avatar">
        <div class="home-profile__img">
          <img src="www/img/guild-logo.png" alt="Logo">
        </div>
      </div>
      <div class="home-profile__info">
        <div class="home-profile__info-name home-profile__info-name--guild">Extreme Axe Hollywod</div>
        <div class="home-profile__info-nic">
          <span class="nic nic--hidden">@nic_name</span>
        </div>
        <div class="progress">
          <div class="progress__level">
            <span class="progress__level-text">Level Guild</span>
            <span class="progress__level-number">22</span>
          </div>
          <div class="progress__bar">
            <div class="progress__bar progress__bar--fill"></div>
            <div class="progress__bar-text">
              <span class="progress__bar-text--now">2202156</span>
              <span class="progress__bar-text-separator">/</span>
              <span class="progress__bar-text--full">2300000</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /.home-profile -->

    <section class="home-stats">
      <div class="home-stats__block home-stats__year">
        <span class="home-stat home-stat--light">YEAR GUILD SCORE</span>
        <span class="home-stat home-stat--dark">2202156</span>
      </div>
      <div class="home-stats__block home-stats__rivals">
        <span class="home-stat home-stat--light">Members</span>
        <span class="home-stat home-stat--dark">220</span>
      </div>
      <div class="home-stats__block home-stats__played-games">
        <span class="home-stat home-stat--light">played game</span>
        <span class="home-stat home-stat--dark">569874</span>
      </div>
    </section>
    <!-- /.home-stats -->
    <p class="home-stats__member-since">You are a member since 06.22.19</p>

    <section class="mini-tab-bar">
      <div class="mini-tab-bar__tabs">
        <div class="mini-tab-bar__tab">
          <span class="mini-tab-bar__tab-text">FEED</span>
          <span class="mini-tab-bar__tab-content">10</span>
        </div>
        <div class="mini-tab-bar__tab mini-tab-bar__tab--active">
          <span class="mini-tab-bar__tab-text">TASK</span>
          <span class="mini-tab-bar__tab-content">100</span>
        </div>
        <div class="mini-tab-bar__tab ">
          <span class="mini-tab-bar__tab-text">DATA</span>
        </div>
      </div>
      <div class="mini-tab-bar__line"> </div>
    </section>
    <!-- /.mini-tab-bar -->

    <h2 class="title">guild dayly task</h2>

    <div class="club-task">
      <div class="club-task__logo">
        <div class="club-task__img">
          <img src="www/img/top-app-logo.png" alt="Logo">
        </div>
      </div>
      <div class="club-task__text">
        <div class="club-task__title">50 new <br> members</div>
        <div class="club-task__subtitle">G+100</div>
      </div>
      <div class="club-task__result">
        <div class="club-task__result-my">50</div>
        <div class="club-task__result-separator">/</div>
        <div class="club-task__result-total">100</div>
      </div>
    </div>
    <!-- /.club-task -->
    <div class="club-task">
      <div class="club-task__logo">
        <div class="club-task__img">
          <img src="www/img/top-app-logo.png" alt="Logo">
        </div>
      </div>
      <div class="club-task__text">
        <div class="club-task__title">150 games in bulLseye</div>
        <div class="club-task__subtitle">G+100</div>
      </div>
      <div class="club-task__result">
        <div class="club-task__result-my">100</div>
        <div class="club-task__result-separator">/</div>
        <div class="club-task__result-total">150</div>
      </div>
    </div>
    <!-- /.club-task -->

  </div>
  <!-- /.app -->
</body>
</html>
